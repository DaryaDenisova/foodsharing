<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Search results</title>
</head>


<body>
<br>
</br>


{% for offers in offers %}
<div class="row" align="center">
  <div class="col-sm-" align="center">
    <div class="card" align="center">
      <div class="card-body" align="center">
        <h5 class="card-title">{{offers.name}}</h5>
        <p class="card-text">{{offers.description}}</p>
        <label>Write a message</label>
          <br>
          <input class = "form-control" type = "text" name = "message">
        <form method="get" action="/connect">
            <button type="submit" class="btn btn-primary" href = "/connect">Send a message to giver</button>
            <br>
        </form>
      </div>
    </div>
  </div>
    <br>
</div>
<br>


{% endfor %}


</body>


<footer>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="/register">Register</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/add_offer">Add Offer</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/search">Search</a>
  </li>
</ul>
</footer>
</html>
