<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Search results</title>
</head>


<body>
<br>
</br>


{% for offers in offers %}

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{offers.name}}</h5>
        <p class="card-text">{{offers.description}}</p>
          <br>
          <label>Write a message</label>
          <input class = "form-control" type = "text" name = "message">
        <form method="post" action="/connect">
            <button type="submit" class="btn btn-primary" action = "/connect">Send a message to giver</button>
        </form>
      </div>
    </div>

{% endfor %}

            <button type="submit" class="btn btn-primary" value = "{{offers.giver_id}}" action="/connect" name = "giver_id">Take the offer</button>

</body>
</html>
