<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add User</title>
</head>
<body>
<div class="container">
<h1>Add new Offer</h1>

<form method="post" action ="/add_offer">
    <div class = "form-group">
    <label>Title</label>
    <input class = "form-control" type = "text" name = "name" required><span></span>

    <label>Category</label>
    <input class = "form-control" type = "text" name = "category" required><span></span>

    <label>Description</label>
    <input class = "form-control" type = "text" name = "description" required><span></span>

    <label>Location</label>
        <select name="location" class="form-control">
            {% for station in metro_stations %}
                <option value="{{station.station_id}}">{{station.station_name}}</option>
            {% endfor %}
        </select>

    <label>Your login</label>
    <input class = "form-control" type = "text" name = "login" required><span></span>

    <label>Date</label>
    <input class = "form-control" type = "date" name = "date" required><span></span>

    <label>Time</label>
    <input class = "form-control" type = "time" name = "time" required><span></span>
</div>
    <button type="submit" class="btn btn-primary">Add</button>

</form>
</div>
</body>
<footer>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="/register">Register</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/add_offer">Add Offer</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/search">Search</a>
  </li>
</ul>
</footer>
</html>
